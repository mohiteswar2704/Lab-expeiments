<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
    body { background-color: lightblue; font-family: Arial, sans-serif; margin: 20px; }

<body>
   <center><h1> Event Registration form</h1></center>
    <marquee><p> Register fast for early access</p></marquee>
    <center><form>
        Name <input type="text" name="enter name"><br><br>
        Email <input type="email" name="enter email"><br><br>
        Phone <input type="tel" name="enter phone number"><br><br>
        Preferences:<br>
        <input type="checkbox" name="workshop" value="workshop"  > Workshop
        <input type="checkbox" name="entertainment" value="entertainment"  > Entertainment
        <input type="checkbox" name="games" value="games"> Games<br><br>
        Day:
        <select name="day" required>
            <option value="" disabled selected>Select a day</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select><br><br>
       
        

        <input type="button" value="submit">
       

    </form></center>
    <center><img src="event1.jpeg" alt="workshop">
        <img src="event2.jpeg" alt="entertainment"></center>
