<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    
    <section>
        <header>
            <h1>Startup layout </h1>
            <p>welcome to XYZ</p>
                        <label style="display:inline-flex;gap:8px;align-items:center;">
                                                        <button id="theme-toggle" type="button">Switch Theme</button>
                        </label>
        </header>
        <middle>
            <p>This is a startup website layout example.</p>
            <img src="startup.jpeg" alt="startup image">
        </middle>
        <footer>
            <p>Contact us at:9999999999</p>
            <p>@2025 all copy rights reserved</p>
        </footer>
                </section>
<script>
    (function(){
        const btn = document.getElementById('theme-toggle');
        if(!btn) return;
        const saved = localStorage.getItem('theme');
        if(saved === 'dark'){
            document.documentElement.classList.add('dark');
        }
        btn.addEventListener('click', function(){
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    })();
</script>

</body>
</html>
